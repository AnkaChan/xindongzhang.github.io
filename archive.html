---
layout: default
---

<div class="posts">
  <ul>
    {% for post in site.posts %}
      <article class="post">
        <li>    
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{ post.title }} {{ post.date }}</a>
        {{ post.excerpt }}
        </li>
      </article>
    {% endfor %}
  </ul>
</div>
